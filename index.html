<!DOCTYPE html>
<html>
<!--
Made by Chris Mytton (https://www.chrismytton.com)
GitHub repo: https://github.com/chrismytton/cheltenham-council-land-and-assets
Data from Cheltenham Council: https://www.cheltenham.gov.uk/info/16/open_data/1190/local_authority_land_and_assets
-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheltenham Council land and assets map</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Add table borders and make the alternating rows a light grey */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

  </style>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {
      "@nazka/map-gl-js-spiderfy": "https://ga.jspm.io/npm:@nazka/map-gl-js-spiderfy@1.1.2/dist/index.js",
      "maplibre-gl": "https://ga.jspm.io/npm:maplibre-gl@3.3.1/dist/maplibre-gl.js",
      "pmtiles": "https://ga.jspm.io/npm:pmtiles@2.11.0/dist/index.mjs",
      "protomaps-themes-base": "https://ga.jspm.io/npm:protomaps-themes-base@2.0.0-alpha.1/dist/index.mjs"
    }
  }
  </script>
  <script type="module" src="main.js"></script>
</head>
<body>

  <div id="map"></div>

</body>
</html>
